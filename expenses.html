<!DOCTYPE html>
<html>
<head>
<title>Expenses</title>
<style>
body{font-family:Arial;background:#f2f2f2;}
.box{width:420px;margin:60px auto;background:#fff;padding:20px;border-radius:10px;}
input,select,button{width:100%;padding:10px;margin:8px 0;}
button{background:#0a4da3;color:#fff;border:none;font-size:16px;}
</style>
</head>
<body>

<div class="box">
<h2>ðŸ’¸ Add Expense</h2>

<input type="date" id="date">
<input id="name" placeholder="Expense Name (Rent, EB Bill)">
<input id="amount" type="number" placeholder="Amount">

<select id="category">
  <option>Fixed</option>
  <option>Utility</option>
  <option>Salary</option>
  <option>Maintenance</option>
  <option>Other</option>
</select>

<input id="remarks" placeholder="Remarks (optional)">
<button onclick="saveExpense()">Save Expense</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyD8AUjyGccSxZ5RzPVi_Xxb2fDg8bl1jTAJdS2hYvGRD4wWiadMgSCfau73uFTj-4B/exec";

function saveExpense(){
  if(name.value=="" || amount.value==""){
    alert("Name and amount required"); return;
  }

  fetch(`${API}?action=expense
    &name=${encodeURIComponent(name.value)}
    &amount=${amount.value}
    &category=${category.value}
    &remarks=${encodeURIComponent(remarks.value)}
    &date=${date.value}`)
  .then(r=>r.text())
  .then(t=>alert(t));
}
</script>

</body>
</html>
