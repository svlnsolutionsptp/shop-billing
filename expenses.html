<h3>Expenses</h3>

Name <input id="n"><br>
Amount <input id="a"><br>
Category <input id="c"><br>
Remarks <input id="r"><br>

<button onclick="save()">Save Expense</button>

<script>
const API="https://script.google.com/macros/s/AKfycbzYV6MhuNK-yJRCg80ILwqOAVNz1WktoBjQPldYQDC6sR9HqaZNxcaI8i_WwZ24DPCB-g/exec";
function save(){
 fetch(API+"?action=expense"+
 "&name="+n.value+
 "&amount="+a.value+
 "&category="+c.value+
 "&remarks="+r.value)
 .then(r=>r.text())
 .then(a=>alert("Saved"));
}
</script>
