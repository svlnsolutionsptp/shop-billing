<!DOCTYPE html>
<html>
<head>
<title>Edit Bill</title>
<style>
body{font-family:Arial;background:#f2f2f2;}
.box{width:350px;margin:80px auto;background:#fff;padding:20px;border-radius:10px;text-align:center;}
input,button{width:100%;padding:10px;margin:10px 0;}
button{background:#f57c00;color:#fff;border:none;}
</style>
</head>
<body>

<div class="box">
<h2>Edit Bill</h2>
<input id="billno" placeholder="Old Bill Number">
<button onclick="edit()">Edit Bill</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz05MprZLf00ecCq3ldncu0OcTCCzVtoKPHD0y0iDTB2g8s8wMqWhW5b4Q_m3Vtry4wTg/exec";
function edit(){
 if(confirm("Old bill will be deleted. Continue?"))
  fetch(`${API}?action=deleteBill&billno=${billno.value}`)
   .then(r=>r.text()).then(t=>t=="BILL_DELETED"?location.href="billing.html":alert(t));
}
</script>

</body>
</html>
