<!DOCTYPE html>
<html>
<head>
<title>SVLN SOLUTIONS - GST BILL</title>

<style>
body { font-family: Arial; background:#f4f6f8; }
.bill { width:210mm; margin:auto; background:#fff; padding:20px; }

h1 { text-align:center; color:#0a4da3; margin:5px; }
.shop { text-align:center; font-size:14px; }

hr { border:1px solid #0a4da3; }

table { width:100%; border-collapse:collapse; margin-top:10px; }
th { background:#0a4da3; color:#fff; padding:8px; }
td { border:1px solid #000; padding:6px; text-align:center; }

.total-box { width:40%; float:right; margin-top:10px; }
.total-box td { font-weight:bold; }

input { width:100%; box-sizing:border-box; }

@media print {
  body { background:#fff; }
  button { display:none; }
}
</style>
</head>

<body>

<div class="bill">

<h1>SVLN SOLUTIONS</h1>
<div class="shop">
5-33, Gold Market Street, Pithapuram, Andhra Pradesh<br>
PIN: 533450<br>
ðŸ“ž 9533330347, 9494488885
</div>

<hr>

<table>
<tr>
<td><b>Bill Date:</b> <span id="bdate"></span></td>
<td><b>Customer:</b> <input id="cname"></td>
<td><b>Mobile:</b> <input id="mobile"></td>
</tr>
</table>

<br>

Item Code:
<input id="code" style="width:120px">
Qty:
<input id="qty" style="width:60px">
Price:
<input id="price" style="width:80px">

<button onclick="addItem()">Add Item</button>

<table id="items">
<tr>
<th>S.No</th>
<th>Item Code</th>
<th>Qty</th>
<th>Price</th>
<th>Amount</th>
</tr>
</table>

<table class="total-box">
<tr>
<td>Total</td>
<td id="total">0</td>
</tr>
<tr>
<td>
GST %
<input id="gstp" value="18" oninput="calc()">
</td>
<td id="gst">0</td>
</tr>
<tr>
<td>Grand Total</td>
<td id="grand">0</td>
</tr>
</table>

<br><br style="clear:both">

<button onclick="saveBill()">Generate Bill</button>
<button onclick="window.print()">Print A4</button>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzHxJWUeaa--DvnkJQwtvlV8ci8n2PRm_BxwPjsXN_D9kjEEEj6GoSVrrUUMSyAgodoow/exec";

document.getElementById("bdate").innerText =
  new Date().toLocaleDateString();

let items=[], total=0, sno=1;

function addItem(){
 let c=code.value;
 let q=Number(qty.value);
 let p=Number(price.value);

 let amt=q*p;
 total+=amt;

 items.push({code:c, qty:q});

 let r=itemsTable.insertRow();
 r.insertCell(0).innerText=sno++;
 r.insertCell(1).innerText=c;
 r.insertCell(2).innerText=q;
 r.insertCell(3).innerText=p;
 r.insertCell(4).innerText=amt;

 calc();
}

function calc(){
 let gper=Number(gstp.value);
 let g=total*gper/100;
 totalCell.innerText=total.toFixed(2);
 gst.innerText=g.toFixed(2);
 grand.innerText=(total+g).toFixed(2);
}

function saveBill(){
 fetch(`${API}?action=sell&items=${encodeURIComponent(JSON.stringify(items))}&cname=${cname.value}&mobile=${mobile.value}`)
 .then(r=>r.text())
 .then(res=>alert("Bill Saved: "+res));
}

const itemsTable=document.getElementById("items");
const totalCell=document.getElementById("total");
</script>

</body>
</html>
