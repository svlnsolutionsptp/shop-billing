<!DOCTYPE html>
<html>
<head>
<title>SVLN SOLUTIONS - Login</title>
<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#0a4da3,#00b4db);font-family:Arial;
}
.box{
  width:360px;background:#fff;padding:30px;border-radius:10px;text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
input{width:100%;padding:10px;margin:10px 0;}
button{width:100%;padding:10px;background:#0a4da3;color:#fff;border:none;}
#error{color:red;}
</style>
</head>

<body>
<div class="box">
<h1>SVLN SOLUTIONS</h1>
<p>Welcome â€“ Login</p>

<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<div id="error"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx17UA-wfZTPnai9N5EjiAy2M_0wWkcovrC1QyDZWEAw3l3Bk3IHbXWxpzMW7WrAbwGBQ/exec";

function login(){
 fetch(`${API}?action=login&user=${u.value}&pass=${p.value}`)
 .then(r=>r.text())
 .then(res=>{
   if(res=="SUCCESS") location.href="billing.html";
   else error.innerText="Invalid Login";
 });
}
</script>
</body>
</html>
