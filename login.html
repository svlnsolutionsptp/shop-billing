<!DOCTYPE html>
<html>
<head>
<title>SVLN Login</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0a4da3;font-family:Arial;}
.box{background:#fff;padding:30px;border-radius:10px;width:300px;text-align:center;}
input,button{width:100%;padding:10px;margin:10px 0;}
button{background:#0a4da3;color:#fff;border:none;}
</style>
</head>
<body>

<div class="box">
<h2>SVLN SOLUTIONS</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz05MprZLf00ecCq3ldncu0OcTCCzVtoKPHD0y0iDTB2g8s8wMqWhW5b4Q_m3Vtry4wTg/exec";
function login(){
 fetch(`${API}?action=login&user=${u.value}&pass=${p.value}`)
 .then(r=>r.text())
 .then(t=>t=="SUCCESS"?location.href="dashboard.html":alert("Invalid Login"));
}
</script>

</body>
</html>
