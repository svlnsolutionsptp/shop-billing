<!DOCTYPE html>
<html>
<head>
<title>SVLN SOLUTIONS Login</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:linear-gradient(135deg,#6a11cb,#ff416c);
}
.card{
  background:#fff;
  width:330px;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
}
.card h2{color:#ff416c;margin-bottom:20px}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.05)}
</style>
</head>
<body>

<div class="card">
  <h2>SVLN SOLUTIONS</h2>
  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzgjTvvG9kJxl294NT-rQONzNwZL-aHcO8Ygicg3ylZdnmI6bZ8qs-LzYF4gkAb7MiRDg/exec";
function login(){
 fetch(API+"?action=login&u="+u.value+"&p="+p.value)
 .then(r=>r.text())
 .then(a=>a=="OK"?location="dashboard.html":alert("Invalid Login"));
}
</script>

</body>
</html>
