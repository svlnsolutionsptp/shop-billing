<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVLN SOLUTIONS - Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:linear-gradient(135deg,#1f4fd8,#6fa8ff);
}

.login-box{
  width:360px;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  text-align:center;
}

.login-box h2{
  margin:0;
  color:#1f4fd8;
}

.login-box p{
  color:#555;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:6px;
}

button{
  width:100%;
  padding:12px;
  font-size:16px;
  background:#1f4fd8;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#163bb5;
}

#error{
  margin-top:15px;
  color:red;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>SVLN SOLUTIONS</h2>
  <p>Billing System Login</p>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="error"></div>
</div>

<script>
/* ðŸ”´ PASTE YOUR LATEST APPS SCRIPT URL HERE */
const API = "https://script.google.com/macros/s/AKfycbzz1zHCF_0CSMCVwD7LuU5kmoVpQWfkkW13I4MEZ_YAtREeZ1MJniVeAMqM2JzpgLdtLg/exec";

function login(){

  error.innerText = "";

  if(user.value.trim()==="" || pass.value.trim()===""){
    error.innerText = "Please enter username and password";
    return;
  }

  fetch(
    API +
    "?action=login" +
    "&user=" + encodeURIComponent(user.value.trim()) +
    "&pass=" + encodeURIComponent(pass.value.trim())
  )
  .then(r => r.text())
  .then(res => {

    if(res === "SUCCESS"){
      // redirect after login
     window.location.href = "dashboard.html";
";
    }
    else if(res === "NO_USERS_SHEET"){
      error.innerText = "Users sheet not found";
    }
    else{
      error.innerText = "Invalid username or password";
    }

  })
  .catch(() => {
    error.innerText = "Connection error. Check internet or API URL.";
  });
}
</script>

</body>
</html>
