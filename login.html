<!DOCTYPE html>
<html>
<head>
<title>SVLN SOLUTIONS - Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0a4da3,#00b4db);
  font-family:Arial;
}

.box{
  width:360px;
  background:#fff;
  padding:30px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

h1{color:#0a4da3;margin-bottom:5px;}
h3{color:#555;margin-bottom:20px;}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:5px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:10px;
  background:#0a4da3;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
}

#error{color:red;margin-top:10px;}
</style>
</head>

<body>

<div class="box">
<h1>SVLN SOLUTIONS</h1>
<h3>Welcome â€“ Login</h3>

<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<div id="error"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwvm0tzfhFChUVXsA1atsryH7N4ruFITILWIQ8aWNmEwjq-VBvieBH0C5LeDDF1Iyv94A/exec";

function login(){
  fetch(`${API}?action=login&user=${u.value}&pass=${p.value}`)
  .then(r=>r.text())
  .then(res=>{
    if(res=="SUCCESS"){
      location.href="billing.html";
    }else{
      error.innerText="Invalid Login";
    }
  });
}
</script>

</body>
</html>
