<!DOCTYPE html>
<html>
<head><title>Expense Report</title></head>
<body>
<h3>Expense Report</h3>
<table id="t"></table>
<script>
const API="https://script.google.com/macros/s/AKfycbxrWk3gDJMh-Azjz76z45U8-8PykrEujzWa1S2e_7_-k8sgpu1PiY_i26kWxVv2JQQA5A/exec";
fetch(API+"?action=expenseReport").then(r=>r.json()).then(d=>{
t.innerHTML="<tr><th>Date</th><th>Name</th><th>Amount</th><th>Category</th></tr>";
d.forEach(r=>{
t.innerHTML+=`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td></tr>`;
});
});
</script>
</body>
</html>
