<!DOCTYPE html>
<html>
<head>
<title>SVLN Solutions - Dashboard</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  margin:0;
}

.header{
  background:#1f4fd8;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:30px;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
  cursor:pointer;
  transition:0.2s;
}

.card:hover{
  transform:scale(1.05);
}

.card h3{
  margin:10px 0;
  color:#1f4fd8;
}

.logout{
  position:fixed;
  top:15px;
  right:20px;
  background:#ff4d4d;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">

</div>

<button class="logout" onclick="logout()">Logout</button>

<div class="container">

  <div class="card" onclick="go('billing.html')">

    <p>Create new invoice</p>
  </div>

  <div class="card" onclick="go('purchase.html')">
    <h3>ðŸ“¦ Purchase</h3>
    <p>Add stock purchase</p>
  </div>

  <div class="card" onclick="go('expenses.html')">
    <h3>ðŸ’¸ Expenses</h3>
    <p>Shop expenses</p>
  </div>

</div>

<script>
function go(page){
  window.location.href = page;
}

function logout(){
  window.location.href = "login.html";
}
</script>

</body>
</html>
