<!DOCTYPE html>
<html>
<head><title>Purchase Report</title></head>
<body>
<h3>Purchase Report</h3>
  <style>
body{font-family:Arial;background:#f4f6fb}
h3{text-align:center;color:#1f4fd8}
table{
  width:95%;margin:auto;border-collapse:collapse;
  background:#fff;border-radius:8px;overflow:hidden
}
th{
  background:#1f4fd8;color:#fff;padding:10px
}
td{padding:8px;border-bottom:1px solid #ddd;text-align:center}
tr:nth-child(even){background:#f2f2f2}
</style>

<table id="t"></table>
<script>
const API="PASTE_WEB_APP_URL";
fetch(API+"?action=purchaseReport").then(r=>r.json()).then(d=>{
t.innerHTML="<tr><th>Date</th><th>Supplier</th><th>Item</th><th>Qty</th><th>Total</th></tr>";
d.forEach(r=>{
t.innerHTML+=`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[3]}</td><td>${r[4]}</td><td>${r[6]}</td></tr>`;
});
});
</script>
</body>
</html>
