<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVLN SOLUTIONS - Purchase</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#1f4fd8;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}

.box{
  width:420px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

.box h3{
  text-align:center;
  color:#1f4fd8;
  margin-top:0;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:6px;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#1f4fd8;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#163bb5;
}
</style>
</head>

<body>

<div class="header">
  SVLN SOLUTIONS â€“ Purchase Entry
</div>

<div class="box">

<h3>ðŸ“¦ Add Purchase</h3>

<input id="supplier" placeholder="Supplier Name">
<input id="code" placeholder="Item Code">
<input id="iname" placeholder="Item Name">
<input id="qty" type="number" placeholder="Quantity">
<input id="cost" type="number" placeholder="Cost Price">

<button onclick="savePurchase()">Save Purchase</button>

</div>

<script>
/* ðŸ”´ REPLACE WITH YOUR APPS SCRIPT URL */
const API = "https://script.google.com/macros/s/AKfycbwiIpYBqBDHshdQUJghoMIy5Zo3tozNAwXq9jNG8F1iccJaxVen247CSEW2pc9bOU0U3Q/exec";

function savePurchase(){

  if(
    supplier.value.trim()==="" ||
    code.value.trim()==="" ||
    iname.value.trim()==="" ||
    qty.value==="" ||
    cost.value===""
  ){
    alert("All fields are required");
    return;
  }

  fetch(
    API +
    "?action=purchase" +
    "&supplier=" + encodeURIComponent(supplier.value.trim()) +
    "&code=" + encodeURIComponent(code.value.trim()) +
    "&name=" + encodeURIComponent(iname.value.trim()) +
    "&qty=" + encodeURIComponent(qty.value) +
    "&cost=" + encodeURIComponent(cost.value)
  )
  .then(r => r.text())
  .then(res => {
    alert(res);
    // clear form
    code.value="";
    iname.value="";
    qty.value="";
    cost.value="";
  })
  .catch(() => {
    alert("Purchase save failed");
  });
}
</script>

</body>
</html>
