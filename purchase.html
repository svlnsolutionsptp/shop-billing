<h3>Purchase Entry</h3>

Supplier <input id="sup"><br>
Code <input id="code"><br>
Name <input id="name"><br>
Qty <input id="qty"><br>
Cost <input id="cost"><br>
Sell <input id="sell"><br>

<button onclick="save()">Save Purchase</button>

<script>
const API="https://script.google.com/macros/s/AKfycbzYV6MhuNK-yJRCg80ILwqOAVNz1WktoBjQPldYQDC6sR9HqaZNxcaI8i_WwZ24DPCB-g/exec";
function save(){
 fetch(API+"?action=purchase"+
 "&supplier="+sup.value+
 "&code="+code.value+
 "&name="+name.value+
 "&qty="+qty.value+
 "&cost="+cost.value+
 "&sell="+sell.value)
 .then(r=>r.text())
 .then(a=>alert(a));
}
</script>
