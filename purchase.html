<!DOCTYPE html>
<html>
<head>
<title>SVLN SOLUTIONS - Purchase</title>

<style>
body{font-family:Arial;background:#f2f2f2;}
.box{
  width:500px;
  margin:50px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
h2{text-align:center;color:#0a4da3;}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#0a4da3;
  color:#fff;
  border:none;
}
</style>
</head>

<body>

<div class="box">
<h2>Purchase Entry</h2>

<input id="supplier" placeholder="Supplier Name">
<input id="code" placeholder="Item Code">
<input id="name" placeholder="Item Name">
<input id="qty" type="number" placeholder="Quantity">
<input id="cost" type="number" placeholder="Cost Price">

<button onclick="savePurchase()">Save Purchase</button>

<p id="msg"></p>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx17UA-wfZTPnai9N5EjiAy2M_0wWkcovrC1QyDZWEAw3l3Bk3IHbXWxpzMW7WrAbwGBQ/exec";

<script>
const API = "PASTE_YOUR_NEW_APPS_SCRIPT_URL";

function savePurchase(){

  let s = supplier.value.trim();
  let c = code.value.trim();
  let n = name.value.trim();
  let q = qty.value.trim();
  let cp = cost.value.trim();

  if(s === "" || c === "" || n === "" || q === "" || cp === ""){
    alert("All fields required");
    return;
  }

  let url = API +
    "?action=purchase" +
    "&supplier=" + encodeURIComponent(s) +
    "&code=" + encodeURIComponent(c) +
    "&name=" + encodeURIComponent(n) +
    "&qty=" + encodeURIComponent(q) +
    "&cost=" + encodeURIComponent(cp);

  fetch(url)
    .then(r => r.text())
    .then(res => {
      alert("Purchase Saved Successfully");
      location.reload();
    })
    .catch(err => {
      alert("Error saving purchase");
      console.error(err);
    });
}
</script>

</script>

</body>
</html>
