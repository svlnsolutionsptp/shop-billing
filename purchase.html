<!DOCTYPE html>
<html>
<head>
<title>Purchase</title>
<style>
body{font-family:Arial;background:#f2f2f2;}
.box{width:400px;margin:60px auto;background:#fff;padding:20px;border-radius:10px;}
input,button{width:100%;padding:10px;margin:8px 0;}
button{background:#0a4da3;color:#fff;border:none;}
</style>
</head>
<body>

<div class="box">
<h2>Purchase</h2>
<input id="supplier" placeholder="Supplier">
<input id="code" placeholder="Item Code">
<input id="name" placeholder="Item Name">
<input id="qty" type="number" placeholder="Qty">
<input id="cost" type="number" placeholder="Cost">
<button onclick="save()">Save Purchase</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz05MprZLf00ecCq3ldncu0OcTCCzVtoKPHD0y0iDTB2g8s8wMqWhW5b4Q_m3Vtry4wTg/exec";
function save(){
 fetch(`${API}?action=purchase&supplier=${supplier.value}&code=${code.value}&name=${name.value}&qty=${qty.value}&cost=${cost.value}`)
 .then(r=>r.text()).then(t=>alert(t));
}
</script>

</body>
</html>
