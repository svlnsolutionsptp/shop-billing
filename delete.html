<!DOCTYPE html>
<html>
<head>
<title>Delete Bill</title>
<style>
body{font-family:Arial;background:#f2f2f2;}
.box{width:350px;margin:80px auto;background:#fff;padding:20px;border-radius:10px;text-align:center;}
input,button{width:100%;padding:10px;margin:10px 0;}
button{background:#c62828;color:#fff;border:none;}
</style>
</head>
<body>

<div class="box">
<h2>Delete Bill</h2>
<input id="billno" placeholder="Bill Number">
<button onclick="del()">Delete</button>
</div>

<script>
const API="PASTE_API_URL_HERE";
function del(){
 if(confirm("Restore stock and delete bill?"))
  fetch(`${API}?action=deleteBill&billno=${billno.value}`)
   .then(r=>r.text()).then(t=>alert(t));
}
</script>

</body>
</html>
